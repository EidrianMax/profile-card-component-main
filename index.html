<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="profile-card-bg"></div>

        <img
          class="profile-card-avatar"
          src="./images/image-victor.jpg"
          alt="Victor Crest profile picture"
        />
        <h3 class="profile-card-name">
          Victor Crest <span class="profile-card-age">26</span>
        </h3>
        <p class="profile-card-city">London</p>

        <div class="profile-card-footer">
          <ul class="profile-card-stats">
            <li class="profile-card-stat">
              <span class="profile-card-stat-number">80K</span>
              <span class="profile-card-stat-name">Followers</span>
            </li>
            <li class="profile-card-stat">
              <span class="profile-card-stat-number">803K</span>
              <span class="profile-card-stat-name">Likes</span>
            </li>
            <li class="profile-card-stat">
              <span class="profile-card-stat-number">1.4K</span>
              <span class="profile-card-stat-name">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
